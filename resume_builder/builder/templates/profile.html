{% extends "base.html" %}
{% block content %}
<section id="hero" class="hero section">
  <div class="hero-bg">
    <img src="/static/images/hero-bg-light.webp" alt="">
  </div>
<div class="container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6 col-12 col-md-6 d-flex align-content-center flex-wrap">
              <img class="img-fluid rounded-start object-fit-cover" loading="lazy" src="/static/images/profile.webp" alt="Welcome back you've been missed!">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      {% if user.is_authenticated %}
                        <div class="mb-5">
                          <h2>Welcome, {{ user.username }}</h2>
                        </div>
                        <div class="mb-5">
                          <button onclick="window.location.href='/choose_template'" class="btn btn-dark btn-lg"
                           style="background-color: #388da8 !important; border-color: #388da8;">Build My Resume Now</button>
                        </div>
                      {% else %}
                        <p>Welcome, new user. Please log in.</p>
                      {% endif %}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>
</section>
{% endblock %}
